<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<h:outputStylesheet library="css" name="smart-compound-style.css" />
	<h:outputScript library="js" name="smart-compound-scripts.js" />
</h:head>
<h:body>
	<center>
		<h2>Ticket</h2>
	</center>
	<h:form>
		<b:container layout="fluid">
			<b:row>
				<b:column medium-screen="12">
					<b:messages id="message" />
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="Ticket ID" />
				</b:column>
				<b:column medium-screen="4">
					<b:selectOneMenu style="width:100%">
						<f:selectItem itemLabel="Select One" />
					</b:selectOneMenu>
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="Tenant ID" />
				</b:column>
				<b:column medium-screen="4">
					<b:selectOneMenu style="width:100%">
						<f:selectItem itemLabel="Select One" />
					</b:selectOneMenu>
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="Facility ID" />
				</b:column>
				<b:column medium-screen="4">
					<b:selectOneMenu style="width:100%">
						<f:selectItem itemLabel="Select One" />
					</b:selectOneMenu>
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="Service" />
				</b:column>
				<b:column medium-screen="4">
					<b:selectOneMenu style="width:100%">
						<f:selectItem itemLabel="Select One" />
						<f:selectItem itemLabel="Water" />
						<f:selectItem itemLabel="Electrical" />
						<f:selectItem itemLabel="Reserve playground" />
						<f:selectItem itemLabel="Other" />
					</b:selectOneMenu>
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="Severity" />
				</b:column>
				<b:column medium-screen="4">
					<b:selectOneMenu style="width:100%">
						<f:selectItem itemLabel="Select One" />
					</b:selectOneMenu>
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="Category" />
				</b:column>
				<b:column medium-screen="4">
					<b:selectOneMenu style="width:100%">
						<f:selectItem itemLabel="Select One" />
					</b:selectOneMenu>
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="Caller ticket description" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputTextarea required="true"
						requiredMessage="ticket description is required " />
				</b:column>
			</b:row>
			<b:row>
				<b:column span="2" offset="2">
					<b:commandButton value="Submit" look="success" style="width:100%" />
				</b:column>
				<b:column span="2">
					<b:commandButton value="Cancel" look="warning" style="width:100%" />
				</b:column>
			</b:row>

		</b:container>
	</h:form>

</h:body>
</html>

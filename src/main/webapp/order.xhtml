<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<h:outputStylesheet library="css" name="smart-compound-style.css" />
	<h:outputScript library="js" name="smart-compound-scripts.js" />
</h:head>
<h:body>
	<center>
		<h2>#{msgs.SMART_COMPOUND_ORDER_PAGE_TITLE}</h2>
	</center>
	<h:form>
		<b:container layout="fluid">
			<b:row>
				<b:column medium-screen="12">
					<b:messages id="message" />
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="#{msgs.SMART_COMPOUND_ORDER_PAGE_ORDER_ID}" />
				</b:column>
				<b:column medium-screen="4">
					<b:selectOneMenu style="width:100%">
						<f:selectItem itemLabel="#{msgs.SMART_COMPOUND_ORDER_PAGE_SELECT_ONE}" />
					</b:selectOneMenu>
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="#{msgs.SMART_COMPOUND_ORDER_PAGE_TENANT_ID}" />
				</b:column>
				<b:column medium-screen="4">
					<b:selectOneMenu style="width:100%">
						<f:selectItem itemLabel="#{msgs.SMART_COMPOUND_ORDER_PAGE_SELECT_ONE}" />
					</b:selectOneMenu>
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="#{msgs.SMART_COMPOUND_ORDER_PAGE_FACILITY_ID}" />
				</b:column>
				<b:column medium-screen="4">
					<b:selectOneMenu style="width:100%">
						<f:selectItem itemLabel="#{msgs.SMART_COMPOUND_ORDER_PAGE_SELECT_ONE}" />
					</b:selectOneMenu>
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="#{msgs.SMART_COMPOUND_ORDER_PAGE_SERVICE_ID}" />
				</b:column>
				<b:column medium-screen="4">
					<b:selectOneMenu style="width:100%">
						<f:selectItem itemLabel="#{msgs.SMART_COMPOUND_ORDER_PAGE_SELECT_ONE}" />
					</b:selectOneMenu>
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="#{msgs.SMART_COMPOUND_ORDER_PAGE_SERVICE_NAME}" />
				</b:column>
				<b:column medium-screen="4">
					<b:selectOneMenu style="width:100%">
						<f:selectItem itemLabel="#{msgs.SMART_COMPOUND_ORDER_PAGE_SELECT_ONE}" />
					</b:selectOneMenu>
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="#{msgs.SMART_COMPOUND_ORDER_PAGE_CREATED_BY}" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputText required="true"
						requiredMessage="#{msgs.SMART_COMPOUND_ORDER_PAGE_CREATED_BY_REQUIRED_MESSAGE} " />
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="#{msgs.SMART_COMPOUND_ORDER_PAGE_SERVICE_LOCATION_DESCRIPTION}"/>
				</b:column>
				<b:column medium-screen="4">
					<b:inputTextarea />
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="#{msgs.SMART_COMPOUND_ORDER_PAGE_CONTRACT_TERM}" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputText required="true"
						requiredMessage="#{msgs.SMART_COMPOUND_ORDER_PAGE_CONTRACT_TERM_REQUIRED_MESSAGE}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="#{msgs.SMART_COMPOUND_ORDER_PAGE_METER_ID}" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputText required="true"
						requiredMessage="#{msgs.SMART_COMPOUND_ORDER_PAGE_METER_ID_REQUIRED_MESSAGE}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="#{msgs.SMART_COMPOUND_ORDER_PAGE_METER_LAST_READING}" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputText required="true"
						requiredMessage="#{msgs.SMART_COMPOUND_ORDER_PAGE_METER_LAST_READING_REQUIRED_MESSAGE}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="#{msgs.SMART_COMPOUND_ORDER_PAGE_METER_LAST_READING_DATE}" />
				</b:column>
				<b:column medium-screen="4">
					<b:datepicker /> 
				</b:column>
			</b:row>

			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="#{msgs.SMART_COMPOUND_ORDER_PAGE_ONE_TIME_FEE_BILLED}" />
				</b:column>
				<b:column medium-screen="4">
					<b:selectBooleanCheckbox />
				</b:column>
			</b:row>

			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="#{msgs.SMART_COMPOUND_ORDER_PAGE_ONE_TIME_FEE_BILLED_DATE}" />
				</b:column>
				<b:column medium-screen="4">
					<b:datepicker/> 
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="#{msgs.SMART_COMPOUND_ORDER_PAGE_NOTES}" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputTextarea />
				</b:column>
			</b:row>
			<b:row>
				<b:column span="2" offset="2">
					<b:commandButton value="#{msgs.SMART_COMPOUND_ORDER_PAGE_SUBMIT_BUTTON}" look="success" style="width:100%" />
				</b:column>
				<b:column span="2">
					<b:commandButton value="#{msgs.SMART_COMPOUND_ORDER_PAGE_CANCEL_BUTTON}" look="warning" style="width:100%" />
				</b:column>
			</b:row>

		</b:container>
	</h:form>

</h:body>
</html>

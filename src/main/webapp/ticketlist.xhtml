<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE}</title>
	<h:outputStylesheet library="css" name="smart-compound-style.css" />
	<h:outputScript library="js" name="smart-compound-scripts.js" />
</h:head>
<h:body>
	<center>
		<h2>#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_TITLE}</h2>
	</center>
	<h:form id="form">
		<p:dataTable var="car" rows="10" paginator="true"
			resizableColumns="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			<p:column
				headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_TICKET_ID}">
				<h:outputText value="" />
			</p:column>

			<p:column
				headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_OPEN_DATE}">
				<h:outputText value="" />
			</p:column>

			<p:column headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_STATUS}">
				<h:outputText value="" />
			</p:column>

			<p:column
				headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_SERVICE}">
				<h:outputText value="" />
			</p:column>

			<p:column
				headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_TENANT_ID}">
				<h:outputText value="" />
			</p:column>

			<p:column
				headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_OPEN_BY}">
				<h:outputText value="" />
			</p:column>

			<p:column
				headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_CHANNEL}">
				<h:outputText value="" />
			</p:column>

			<p:column
				headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_CALLER_TICKET_DESCRIPTION}">
				<h:outputText value="" />
			</p:column>

			<p:column
				headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_SEVERITY}">
				<h:outputText value="" />
			</p:column>

			<p:column
				headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_ASSIGNED_TO_GROUP}">
				<h:outputText value="" />
			</p:column>

			<p:column
				headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_FACILITY_ID}">
				<h:outputText value="" />
			</p:column>

			<p:column
				headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_CATEGORY}">
				<h:outputText value="" />
			</p:column>

			<p:column
				headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_PROBLEM_DATE}">
				<h:outputText value="" />
			</p:column>

		</p:dataTable>

	</h:form>

</h:body>
</html>
